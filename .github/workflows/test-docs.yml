name: Test, Build and Audit @owox/docs

on:
  pull_request:
    paths:
      - 'apps/docs/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Build job
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15

    strategy:
      # If one check fails, the others will continue to run
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --ignore-scripts --no-fund --loglevel error

      - name: Run build
        run: npm run build -w @owox/docs
        env:
          NODE_ENV: production

  # Audit job (by condition)
  audit:
    name: Audit @owox/docs
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 'Check for changed paths'
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            workspace_changed:
              - 'apps/docs/**'
            lockfile_changed:
              - 'package-lock.json'

      - name: Setup Node.js
        if: steps.filter.outputs.workspace_changed == 'true' && steps.filter.outputs.lockfile_changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Run Audit @owox/docs
        if: steps.filter.outputs.workspace_changed == 'true' && steps.filter.outputs.lockfile_changed == 'true'
        run: npm audit -w @owox/docs
